<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery Inventory</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Grocery Inventory</h1>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    // Sample data from your map
    var map = new Map();
    map.set('Rice', {1: '5', 2: 'Kg'});
    map.set('Lentils', {1: '10', 2: 'Kg'});
    map.set('Wheat', {1: '8', 2: 'Kg'});
    map.set('Noodles', {1: '20', 2: 'Packets'});
    map.set('Macaroni', {1: '15', 2: 'Packets'});

    // Function to populate the table with data from the map
    function populateTable() {
        var tableBody = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
        map.forEach(function(value, key) {
            var row = tableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = key;
            cell2.innerHTML = value[1];
            cell3.innerHTML = value[2];
        });
    }

    // Call the function to populate the table
    populateTable();
</script>

</body>
</html>
