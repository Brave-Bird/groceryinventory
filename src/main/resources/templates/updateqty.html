<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        ::placeholder {
            color: #aaa;
        }

        /* Additional styles for buttons */
        .button-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container a {
            margin-right: 20px;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button-container a:hover {
            background-color: #3498db;
            color: #fff;
        }

        /* Styles for top navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3498db;
            padding: 10px 0;
            text-align: center;
            z-index: 1000; /* Ensure it's above other content */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/getstockReport">Stock Report</a>
    </nav>
    <div class="container">
        <h1>Update Your Inventory</h1>
        <form action="/fetchuserqty" onsubmit="validateForm()">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>

            <label for="qty">Quantity:</label>
            <input type="number" id="qty" name="qty" value="1" min="0" max="10" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var x = document.getElementById("username").value.trim();
            if (x === "") {
                alert("Please enter your name to submit.");
                return false;
            }
            return true;
        }
    </script>

</body>

</html>
